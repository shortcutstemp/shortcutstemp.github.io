<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永盛机电产品制造有限公司</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div style="min-height: calc(100vh - 89px);">
        <div class="type-list">
            <div class="type-item" :class="{'current': typeIndex == 0}" @click="typeClick(0)">全部产品</div>
            <div class="type-item" :class="{'current': typeIndex == (i+1)}" v-for="(item, i) in titleList" :key="i"
                @click="typeClick(i+1, item)">{{item}}</div>
        </div>
        <div class="product-service">
            <div class="product-service-bottom">
                <div class="product-item" v-for="(item, i) in filterData" :key="i" @click="itemClick(item)">
                    <img :src="item.pictures[0]" alt="">
                    <span>{{item.title}}</span>
                </div>
            </div>
        </div>
        </div>
        <div class="copyright">
            © 版权所有 莆田市永盛机电产品制造有限公司
        </div>
    </div>

    <script src="./javascript/vue.js"></script>
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
